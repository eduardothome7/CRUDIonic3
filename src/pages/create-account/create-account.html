<ion-header>

  <ion-navbar>
    <ion-title>Nova conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>  
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>  
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="onSubmit()" color="primary">Criar Conta</button>
  </div>
</ion-content>
